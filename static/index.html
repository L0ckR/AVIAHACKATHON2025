<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПСБ.Рекомендации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header-bg { background: linear-gradient(135deg, #003399 0%, #0055cc 100%); color: white; padding: 3rem 0; margin-bottom: 2rem; }
        .card { border: none; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-type { text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; color: #6c757d; font-weight: 600; }
        .score-badge { background-color: #e8f5e9; color: #2e7d32; padding: 4px 8px; border-radius: 6px; font-size: 0.85rem; font-weight: 600; }
        .btn-psb { background-color: #f26122; color: white; border: none; font-weight: 500; }
        .btn-psb:hover { background-color: #d9531e; color: white; }
        .loader { display: none; }
        .rate-box { background: #f8f9fa; border-radius: 8px; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="header-bg text-center">
        <div class="container">
            <h1 class="fw-bold">ПСБ.Рекомендации</h1>
            <p class="lead mb-0">Умный подбор банковских продуктов на основе данных клиента</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <label for="userId" class="form-label fw-bold text-dark">Введите ID клиента</label>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" id="userId" placeholder="user_123" value="user_123">
                        <button class="btn btn-psb px-4" type="button" onclick="getRecommendations()">
                            Подобрать
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Лоадер -->
        <div id="loader" class="text-center loader my-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Анализ профиля и транзакций...</p>
        </div>

        <!-- Результаты -->
        <div id="resultsArea" class="row mt-5 g-4" style="display: none;">
            <div class="col-12"><h4 class="text-secondary">Персональные предложения:</h4></div>
            <!-- Карточки будут добавлены здесь -->
        </div>
    </div>

    <script>
        const typeTranslation = {
            'loan': 'Кредит',
            'debit_card': 'Дебетовая карта',
            'credit_card': 'Кредитная карта',
            'deposit': 'Вклад',
            'savings_account': 'Накопительный счет',
            'insurance': 'Страхование',
            'investment': 'Инвестиции',
            'premium_service': 'Премиум'
        };

        async function getRecommendations() {
            const userId = document.getElementById('userId').value;
            const loader = document.getElementById('loader');
            const resultsArea = document.getElementById('resultsArea');
            
            if (!userId) { alert("Введите ID"); return; }

            loader.style.display = 'block';
            resultsArea.style.display = 'none';
            resultsArea.innerHTML = '<div class="col-12"><h4 class="text-secondary">Персональные предложения:</h4></div>';

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                const data = await response.json();

                if (data.items.length === 0) {
                    resultsArea.innerHTML += '<div class="col-12 text-center text-muted">Нет подходящих рекомендаций.</div>';
                }

                data.items.forEach(item => {
                    const typeName = typeTranslation[item.product_type] || item.product_type;
                    const rateHtml = item.rate ? `<div class="rate-box"><small class="text-muted">Ставка / Условия</small><div class="fw-bold text-dark">${item.rate}</div></div>` : '';
                    
                    const cardHtml = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100 p-3">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="product-type">${typeName}</span>
                                    <span class="score-badge">Match: ${(item.score * 100).toFixed(0)}%</span>
                                </div>
                                <h5 class="card-title fw-bold mb-3" style="color: #003399;">${item.product_name}</h5>
                                
                                ${rateHtml}
                                
                                <p class="card-text small text-muted flex-grow-1">
                                    ${item.requirements ? item.requirements.substring(0, 100) + '...' : 'Нет особых требований'}
                                </p>
                                
                                <div class="mt-3">
                                    <a href="${item.url}" target="_blank" class="btn btn-outline-primary w-100 btn-sm">Подробнее</a>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsArea.insertAdjacentHTML('beforeend', cardHtml);
                });
                resultsArea.style.display = 'flex';

            } catch (error) {
                console.error(error);
                alert("Ошибка сервера");
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
